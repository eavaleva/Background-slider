<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
          crossorigin="anonymous"
  />
  <link rel="stylesheet" href="style.css" />
  <title>Background Slider</title>
</head>
<body>
<div class="slider-container">
  <div
          class="slide active"
          style="
          background-image: url('https://images.pexels.com/photos/10854224/pexels-photo-10854224.jpeg?cs=srgb&dl=pexels-ali-karimiboroujeni-10854224.jpg&fm=jpg');
        "
  ></div>
  <div
          class="slide"
          style="
          background-image: url('https://images.pexels.com/photos/5227328/pexels-photo-5227328.jpeg?cs=srgb&dl=pexels-ray-bilcliff-5227328.jpg&fm=jpg');
        "
  ></div>
  <div
          class="slide"
          style="
          background-image: url('https://images.pexels.com/photos/8576008/pexels-photo-8576008.jpeg?cs=srgb&dl=pexels-muaaz-8576008.jpg&fm=jpg');
        "
  ></div>
  <div
          class="slide"
          style="
          background-image: url('https://images.pexels.com/photos/9571484/pexels-photo-9571484.jpeg?cs=srgb&dl=pexels-marian-sol-miranda-9571484.jpg&fm=jpg');
        "
  ></div>
  <div
          class="slide"
          style="
          background-image: url('https://images.pexels.com/photos/8420059/pexels-photo-8420059.jpeg?cs=srgb&dl=pexels-kien-virak-8420059.jpg&fm=jpg');
        "
  ></div>
  <button class="arrow left-arrow" id="left">
    <i class="fas fa-arrow-left"></i>
  </button>
  <button class="arrow right-arrow" id="right">
    <i class="fas fa-arrow-right"></i>
  </button>
</div>
<script src="script.js"></script>
</body>
</html>
